<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>
</head>
<body>
    <main>
        <h1>Коэффициенты для ставок</h1>
        <table>
            <thead>
                <tr>
                    <th>Событие</th>
                    <th>Коэффициент</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Победа команды А</td>
                    <td>1.85</td>
                </tr>
                <tr>
                    <td>Победа команды Б</td>
                    <td>2.10</td>
                </tr>
                <tr>
                    <td>Ничья</td>
                    <td>3.50</td>
                </tr>
                <tr>
                    <td>Тотал больше 2.5</td>
                    <td>1.90</td>
                </tr>
                <tr>
                    <td>Тотал меньше 2.5</td>
                    <td>1.75</td>
                </tr>
            </tbody>
        </table>
        <button id="A">Посмотреть историю матчей команды А</button>
	<button id="B">Посмотреть историю матчей команды Б</button>
    </main>
</body>
</html>
