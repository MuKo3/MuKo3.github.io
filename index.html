<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Dynamic Blocks App</title>
</head>

<body>
<ul id="wordList"></ul>

<script>
    let params = new URLSearchParams(document.location.search);
let value = params.get('games'); // 'games' – это имя целевого параметра

let words = value ? value.split('*') : ['неизвестно'];
const wordList = document.getElementById('wordList');

words.forEach(word => {
    let text = word ? word.split('/') : ['неизвестно'];

    const block = document.createElement('div');
    block.classList.add('block');

    // Добавляем семь текстовых узлов в каждый блок
    const text1 = document.createTextNode(text[0] || 'неизвестно');
    const text2 = document.createTextNode(`Команда 1: ${text[1] || 'Неизвестно'}`);
    const text3 = document.createTextNode(`Команда 2: ${text[2] || 'Неизвестно'}`);
    const text4 = document.createTextNode(`Текущий счёт: ${text[3] || 'Неизвестно'}`);
    const text5 = document.createTextNode(`Победа 1 команды: ${text[4] || 'Неизвестно'}`);
    const text6 = document.createTextNode(`Ничья: ${text[5] || 'Неизвестно'}`);
    const text7 = document.createTextNode(`Победа 2 команды: ${text[6] || 'Неизвестно'}`);

    block.appendChild(text1);
    block.appendChild(document.createElement('br')); // Добавляем перевод строки
    block.appendChild(text2);
    block.appendChild(document.createElement('br'));
    block.appendChild(text3);
    block.appendChild(document.createElement('br'));
    block.appendChild(text4);
    block.appendChild(document.createElement('br'));
    block.appendChild(text5);
    block.appendChild(document.createElement('br'));
    block.appendChild(text6);
    block.appendChild(document.createElement('br'));
    block.appendChild(text7);

    document.body.appendChild(block);
});
</script>
</body>

</html>
